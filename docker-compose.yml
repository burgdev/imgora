version: "3.8"

services:
  imagor:
    image: shumc/imagor:latest
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - IMAGOR_SECRET=test-secret
      - IMAGOR_UNSAFE=1
      - VIPS_WARNING=0
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  thumbor:
    image: minimalcompact/thumbor:latest
    ports:
      - "8888:80"
    environment:
      - SECURITY_KEY=test-secret
      - UPLOAD_ENABLED=true
      - ALLOW_UNSAFE_URL=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8888/healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 5
